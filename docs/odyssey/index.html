<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odyssey Region Tracker</title>
    <link rel="stylesheet" href="styl.css">
    <link rel="icon" type="image/png" href="../img/icon.png">
    <meta property="og:title" content="Odyssey Region Tracker ⚔️" />
    <meta property="og:description" content="Czyszczysz mapę w Assassin’s Creed Odyssey i już nie wiesz, gdzie byłeś? Ten tracker uratuje twoje greckie ego." />
    <meta property="og:image" content="../img/icon.png"/>
    <meta property="og:url" content="https://goracealternatywki.me/odyssey" />
    <meta property="og:type" content="website" />
    <meta property="og:color" content="#b043ff" />
</head>
<body>
<h1>Odyssey Region Tracker</h1>
<p class="opis">Mapa czeka na wyczyszczenie, a Ty nie wiesz od czego zacząć? Wylosuj region i obserwuj swój progres na bieżąco.</p>

<div class="search">
    <input type="text" id="searchRegion" placeholder="Szukaj regionu...">
</div>

<div class="tabela-container">
    <table id="tabela"></table>
</div>

<div class="progres">
    <div class="pasek"></div>
    <span class="progres-text">Progres: 0%</span>
</div>

<div class="region-losowy" id="regionLosowy"></div>
<button class="btn" id="losujBtn">Losuj region</button>
<footer>
    Większość błędów naprawi skrót <strong>CTRL + SHIFT + R</strong>.
    Jeżeli to nie pomoże, pisz na Discordzie: frost7insignis
</footer>
<script defer src="skrypt.js"></script>
</body>
</html>
